s3object:  s3://multiple-streams/yelp_dataset/business.json
broker:  pulsar://localhost:6650
topic:   business_yelp
max_records:   5000
schema:
    business_id: String
    # General info
    name:   String
    categories: [Array, String]
    is_open:   Integer
    hours:  [Map, String]
    stars:  Float
    review_count:  Integer
    attributes: [Map, String]
    # Location data
    state:   String
    city:    String
    postal_code: String
    address:  String
    longitude:  Float
    latitude:   Float

