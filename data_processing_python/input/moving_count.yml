name:    check_in_count2
topic:   checkin_yelp
# Pulsar broker
broker:  pulsar://10.0.0.16:6650
max_records:  5000 

# Redis server
state_server: 10.0.0.24
state_port:   6579
# db id. which id to use to save the current state
state_id:     1

key_by:   business_id

date_field:   date
date_format: '%Y-%m-%d %H:%M:%S'

# Window in seconds
window:   1000.0

schema:
    date:          String
    business_id:   String

output_topic:   checkin_moving_count
output_field:   count
output_schema:
    business_id:   String
    count:         Integer

timeout:  1000
