name:    check_in_count
topic:   checkin_yelp
# Pulsar broker
broker:  pulsar://localhost:6650
max_records:   -1

# Redis server
state_server: host.docker.internal
# db id. which id to use to save the current state
state_id:     1

key_by:   business_id

date_field:   date
date_format: '%Y-%m-%d %H:%M:%S'

# Window in seconds
window:   1000.0

schema:
    date:          String
    business_id:   String

output_topic:   checkin_moving_count
output_field:   count
output_schema:
    business_id:   String
    count:         Integer

